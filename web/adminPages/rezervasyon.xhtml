<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admintemp.xhtml">
    <ui:define name="content">
        <div class="wrapper">
            <h1> Rezervasyon </h1>
            <h:form>
                <h:dataTable value="#{rezervasyonController.ilist}" var="rezer" style="font-size: 1.40em;font-weight: bold; font-style: italic; text-align:center; padding: 12px 15px; background:none repeat scroll 0 0 #E5E5E5;border-bottom:1px solid #BBBBBB;border-left:1px solid #BBBBBB; border-right: 1px solid #BBBBBB; border-top:1px solid #BBBBBB; border-collapse: collapse ;color: black; width: 100%;max-width: 100%;table-layout: fixed; ">
                    <h:column>
                        <f:facet name="header">REZERVASYON ID</f:facet>
                            #{rezer.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">ODA ID</f:facet>
                            #{rezer.oid}
                    </h:column>
                    <h:column>
                        <f:facet name="header">UYE ID</f:facet>
                            #{rezer.uid}
                    </h:column>
                    <h:column>
                        <f:facet name="header">FIYAT</f:facet>
                            #{rezer.fiyat}
                    </h:column>
                    <h:column>
                        <f:facet name="header">ALMA ZAMAN</f:facet>
                        <h:commandButton action="#{rezervasyonController.updateForm(rezer)}" value="#{rezer.alma_zaman}"/>
                        
                    </h:column>
                    <h:column>
                        <f:facet name="header">TESLIM ZAMAN</f:facet>
                            #{rezer.teslim_zaman}
                    </h:column>
                    <h:column><f:facet name="header">
                        DELETE
                        </f:facet>
                        <h:commandButton style="background: red" action="#{rezervasyonController.delete(rezer)}" value="Delete" />
                    </h:column>
                </h:dataTable>
            </h:form>
            <h:form style="font-size: 1.40em;font-weight: bold; font-style: italic; text-align: left; padding: 12px 15px ; border-bottom:1px solid #BBBBBB;border-left:1px solid #BBBBBB; border-right: 1px solid #BBBBBB; border-top:1px solid #BBBBBB;">
                <h:inputHidden value="#{rezervasyonController.rezervasyon.id}"/>
                ODA ID : <h:inputText value="#{rezervasyonController.rezervasyon.oid}"/><br/>
                UYE ID : <h:inputText value="#{rezervasyonController.rezervasyon.uid}"/><br/>
                FIYAT :<h:inputText value="#{rezervasyonController.rezervasyon.fiyat}"/><br/>
                ALMA ZAMANI : <h:inputText value="#{rezervasyonController.rezervasyon.alma_zaman}"/><br/>
                TESLIM ZAMANI : <h:inputText value="#{rezervasyonController.rezervasyon.teslim_zaman}"/><br/>
                <h:commandButton rendered="#{rezervasyonController.rezervasyon.id != null}" value="Update" style="background-color:  #ffc107 ; width: 10% ; height: 10%" action="#{rezervasyonController.update()}" />
                <h:commandButton rendered="#{rezervasyonController.rezervasyon.id == null}" value="Create" style="background-color:  #0085c3 ; width: 10% ; height: 10%" action="#{rezervasyonController.create()}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
